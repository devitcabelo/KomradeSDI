Produtos
<table>
  <tr *ngFor="let produto of produtos">
    {{produto.nome}}
    R$:{{produto.valor}}
    <br>    
    <button routerLink="/produtos/edit/{{produto.id}}">Alugar</button>
    <span>
        <br>        
      <button routerLink="/produtos/edit/{{produto.id}}">Editar</button>
      <br>
      <button (click)="deletar(produto.id)">Deletar</button>
    </span>
  </tr>
</table>
<button routerLink="/produtos/new"> Novo Produto </button>
